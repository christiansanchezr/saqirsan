<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Saqirsan</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/lib/framework7.min.css">
    <link rel="stylesheet" href="css/lib/framework7.md.min.css">
    <link rel="stylesheet" href="css/lib/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Saquirsan</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content login-bk">
            <div class="block">
              <div class="login-title text-color-white">Saquirsan</div>
              <div class="list no-hairlines-md padding-5">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-media">
                      <i class="f7-icons">person</i>
                    </div>
                    <div class="item-inner bg-none">
                      <div class="item-title item-label text-color-white">Codigo de paciente</div>
                        <div class="item-input-wrap">
                          <input type="text" placeholder="Ingresa tu codigo">
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                  </li>
                </ul>
              </div>
              <a class="button button-fill circle-button width-80">INGRESAR</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/lib/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
